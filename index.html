<script type="text/javascript">
  
 
	$('#contain').hide();
 
    var data = OpenInstall.parseUrlParams();
	var channel=default_channel;
	var uuid =null;
	$.getJSON("https://jsonip.com?callback=?", function(data) {
		var deviceUuid= new DeviceUUID();
		uuid=deviceUuid.get(data.ip);
	});
	if(!os.isPc)
	{

   !function(win) {
    var win_doc = win.document
        , win_doc_doc = win_doc.documentElement
        , psd_w = 720 / 100
        , evt_fn = "orientationchange"in win ? "orientationchange" : "resize"
        , set_size = function() {
        var page_w = win_doc_doc.clientWidth || 320;
        page_w > 720 && (page_w = 720),
            win_doc_doc.style.fontSize = page_w / psd_w + "px";
    };
    set_size();
    win_doc.addEventListener && (win.addEventListener(evt_fn, set_size, !1),
        win_doc.addEventListener("DOMContentLoaded", set_size, !1));
  }(window);
   
	function copy(message) {
	    var input = document.createElement("input");
	    input.value = message;
	    document.body.appendChild(input);
	    input.select();
	    input.setSelectionRange(0, input.value.length), document.execCommand("Copy");
	    document.body.removeChild(input);
	}
	if(data.channelCode===undefined && data.code===undefined)
	{
		channel=default_channel;
		data.channelCode=default_channel;
		
	}
	else if(data.code!==undefined)
	{
		channel=proxy_channel;
		data.channelCode=proxy_channel;
	}
	else 
	{
		channel=data.channelCode;
	}

	function guid() 
	{
	    function S4() {
	       return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
	    }
	    return (S4()+S4()+"-"+S4()+"-"+S4()+"-"+S4()+"-"+S4()+S4()+S4());
	}
	
	const clipboard = function(text, event) {
	  const cb = new Clipboard('.t', {
		  text:function(){return  text}
	  })
	  cb.on('success', function(e){
		  cb.off('error')
		  cb.off('success')
	  })
	  cb.on('error', function(e) {
		  cb.off('error')
		  cb.off('success')
	  })
	  cb.onClick(event)
	}	

	data.channel=data.channelCode;
	let showTimer=null;
	var showRotate= function(){
		showTimer &&  clearTimeout(showTimer)
		$('#contain').show();
		showTimer=setTimeout(function () {
			$('#contain').hide();
		},2000);
	};
	
    new OpenInstall({
        appKey: app_Key,
		channelCode:channel,
		onready: function () {
            var m = this;
            var button = $(".download");
	 
            button.click(function () {
			showRotate();

			m.wakeupOrInstall();
	        var index = button.index(this);
				var act='download';
				if(!data['code'])
				{
					var pid=channel;
					var type=1;
					gid=getCookie('iwin_uuid')
					if(gid==='')
					{
						gid=guid();
						setCookie('iwin_uuid',gid,366);
					}
					console.log("gid::"+gid);
					$.ajax({
					url:localHost,
					type:'post',
					data:{"act":act,"type":type,"pid":pid,"uuid":uuid,"gid":gid},
					dataType:'json',
					success:function(data){
						console.log(data);
                    },
					fail:function(data)
					{
						console.log(data);
					}
					});
				}
				else
				{
					var type=2;
					console.log(data['code']);
					gid=getCookie('iwin_uuid')
					if(gid==='')
					{
						gid=guid();
						setCookie('iwin_uuid',gid,366);
					}
					console.log("gid::"+gid);
					$.ajax({
					url:localHost,
					type:'post',
					data:{"act":act, "type":type,"code":data['code'],"uuid":uuid,"gid":gid},
					dataType:'json',
					success:function(data){
						console.log(data);
                    },
					fail:function(data)
					{
						console.log(data);
					}
					});
				}
            });
        },
		onerror:function()
		{
			var u = navigator.userAgent;
                var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
                if (isIOS) {
					$('.download').attr("href",ios_download);
				}
				else
				{
					$('.download').attr("href",android_download);
				}
		}
    }, data);
	
	const btns = document.querySelectorAll('.download');
	btns.forEach((btn)=>{
	btn.addEventListener('click',  function(event) {
		var sUserAgent = navigator.userAgent;
	   var isHuawei = sUserAgent.match(/huawei/i);
	   var isHuawei2 = sUserAgent.match(/dub-/i);
	   var isHonor = sUserAgent.match(/honor/i) ;
	   var isOppo = sUserAgent.match(/oppo/i) ;
	   var isVivo = sUserAgent.match(/vivo/i);
	   
	   if(false){
			var text = 'Game Bài IWIN xin lưu ý: Nếu trong quá trình cài đặt gặp phải bất cứ thông báo nào xin vui lòng bỏ qua, Game bài IWIN không có bất cứ nguy hại nào. Xin quý khách yên tâm sử dụng!';
			if( isOppo || isVivo ){
			  text = 'Game Bài IWIN xin lưu ý: Nếu trong quá trình cài đặt gặp phải bất cứ thông báo nào xin vui lòng bỏ qua, Game bài IWIN không có bất cứ nguy hại nào. Xin quý khách yên tâm sử dụng!';
			}
			layer.open({
			content: text
			,style: 'color:#000;'
			,btn: 'OK'
			});
		}
		var copyText= null;
		if(data.code!==undefined)
			{
				copyText='agent_id='+data.code;
			}
			else
			{
				copyText='channel_id='+channel;
			}
			clipboard(copyText, event);
		});
	});
